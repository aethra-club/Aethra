<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | Aethra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="./Assets/Imgs/aethral-removebg-preview.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7c4dff">
    <style>
        :root {
            --bg-dark-navy: #0A0F1F;
            --bg-black: #000000;
            --accent-blue: #5DA9E9;
            --accent-violet: #7C4DFF;
            --text-white: #FFFFFF;
            --text-light-gray: #E0E0E0;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(180deg, var(--bg-dark-navy) 0%, var(--bg-black) 100%);
            color: var(--text-light-gray);
            font-family: var(--font-body);
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--text-white);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(124, 77, 255, 0.5);
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            from {
                text-shadow: 0 0 20px rgba(124, 77, 255, 0.5), 0 0 40px rgba(93, 169, 233, 0.3);
            }
            to {
                text-shadow: 0 0 40px rgba(124, 77, 255, 0.8), 0 0 80px rgba(93, 169, 233, 0.6);
            }
        }
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-family: var(--font-heading);
            color: var(--text-white);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--text-light-gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .error-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .error-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            font-family: var(--font-heading);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .error-links a:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: var(--accent-violet);
            color: var(--text-white);
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.7);
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--text-light-gray);
            border: 1px solid var(--accent-blue);
        }
        .btn-secondary:hover {
            box-shadow: 0 0 20px rgba(93, 169, 233, 0.5);
            color: var(--text-white);
        }
        .quick-links {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .quick-links h3 {
            font-size: 1rem;
            color: var(--text-light-gray);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .quick-links ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .quick-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .quick-links a:hover {
            color: var(--text-white);
        }
        /* Floating background shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out alternate;
        }
        .shape1 {
            width: 400px;
            height: 400px;
            background: var(--accent-violet);
            top: -10%;
            left: -10%;
            animation-duration: 22s;
        }
        .shape2 {
            width: 300px;
            height: 300px;
            background: var(--accent-blue);
            bottom: -10%;
            right: -10%;
            animation-duration: 18s;
        }
        .shape3 {
            width: 250px;
            height: 250px;
            background: var(--accent-violet);
            top: 50%;
            left: 50%;
            animation-duration: 25s;
        }
        @keyframes float {
            from {
                transform: translateY(-30px) rotate(-5deg);
            }
            to {
                transform: translateY(30px) rotate(5deg);
            }
        }
        @media (min-width: 768px) {
            .error-links {
                flex-direction: row;
                justify-content: center;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            .floating-shape,
            .error-code {
                animation: none;
            }
            .floating-shape {
                opacity: 0.05;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the digital void.
            Let's get you back on track.
        </p>
        <div class="error-links">
            <a href="index.html" class="btn-primary">
                <i class="bi bi-house-door"></i>
                Back to Home
            </a>
            <a href="events.html" class="btn-secondary">
                <i class="bi bi-calendar-event"></i>
                View Events
            </a>
        </div>
        <div class="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <script>
        // Log 404 error for analytics (optional)
        if (window.console) {
            console.warn('404 Error: Page not found -', window.location.href);
        }
        // Optional: Send 404 to analytics
        // if (typeof gtag !== 'undefined') {
        //     gtag('event', 'page_not_found', {
        //         'page_location': window.location.href
        //     });
        // }
    </script>
</body>
</html>
