<head>

    <style>
        :root {
            --bg-dark-navy: #0A0F1F;
            --bg-black: #000000;
            --bg-light: #f8f9fa;
            --accent-blue: #5DA9E9;
            --accent-violet: #7C4DFF;
            --text-white: #FFFFFF;
            --text-light-gray: #E0E0E0;
            --text-dark-gray: #212529;
            --text-muted-dark: #495057;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-quote: 'Merriweather', serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-dark-navy);
            color: var(--text-light-gray);
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-heading);
            color: var(--text-white);
            font-weight: 700;
            line-height: 1.2;
        }

        a {
            transition: color 0.3s ease-in-out;
            text-decoration: none;
        }

        .aethra-nav__logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-violet);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 700;
            font-family: var(--font-heading);
            border: 1px solid transparent;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn--primary {
            background-color: var(--accent-violet);
            color: var(--text-white);
        }

        .btn--primary:hover {
            box-shadow: 0 0 20px 0 rgba(124, 77, 255, 0.7);
        }

        .coming-soon-body {
            background: linear-gradient(180deg, var(--bg-dark-navy) 0%, var(--bg-black) 100%);
            display: grid;
            place-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .coming-soon-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            padding: 24px;
        }

        .coming-soon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(50px);
            animation: float 20s infinite ease-in-out alternate;
        }

        .floating-shape.shape1 {
            width: 300px;
            height: 300px;
            background: var(--accent-violet);
            top: 10%;
            left: 15%;
            animation-duration: 22s;
        }

        .floating-shape.shape2 {
            width: 250px;
            height: 250px;
            background: var(--accent-blue);
            bottom: 10%;
            right: 15%;
            animation-duration: 18s;
        }

        .floating-shape.shape3 {
            width: 200px;
            height: 200px;
            background: var(--accent-violet);
            top: 50%;
            left: 50%;
            animation-duration: 25s;
        }

        .floating-icon {
            position: absolute;
            color: var(--text-white);
            opacity: 0.2;
            font-size: 3rem;
            animation: float 15s infinite ease-in-out;
        }

        .floating-icon.icon1 {
            top: 20%;
            left: 80%;
            animation-duration: 16s;
        }

        .floating-icon.icon2 {
            top: 70%;
            left: 10%;
            animation-duration: 19s;
        }

        .floating-icon.icon3 {
            top: 80%;
            left: 70%;
            animation-duration: 14s;
        }

        .floating-icon.icon4 {
            top: 30%;
            left: 30%;
            animation-duration: 21s;
        }

        @keyframes float {
            from {
                transform: translateY(-20px) rotate(-10deg);
            }

            to {
                transform: translateY(20px) rotate(10deg);
            }
        }

        .coming-soon-content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coming-soon-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .coming-soon-logo h2 {
            font-size: 1.5rem;
            color: var(--text-white);
        }

        .coming-soon-heading {
            font-size: clamp(3rem, 10vw, 6rem);
            margin-bottom: 16px;
            animation: pulse-glow 4s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px rgba(124, 77, 255, 0.5), 0 0 20px rgba(93, 169, 233, 0.5);
            }

            to {
                text-shadow: 0 0 20px rgba(124, 77, 255, 0.8), 0 0 40px rgba(93, 169, 233, 0.8);
            }
        }

        .coming-soon-subline {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-light-gray);
            max-width: 40ch;
            margin: 0 auto 40px;
        }

        .coming-soon-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 2;
            font-size: 0.9rem;
            color: var(--text-light-gray);
            opacity: 0.8;
            text-align: center;
        }

        .early-access-btn {
            position: relative;
            bottom: 5px;
            right: 20px;
            opacity: 0.2;
            padding: 4px 8px;
            font-size: 0.7rem;
            z-index: 100;
            border: 1px solid var(--accent-blue);
            border-radius: 4px;
            color: var(--accent-blue);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .early-access-btn:hover {
            opacity: 1;
            transform: scale(1.05);
            background-color: rgba(93, 169, 233, 0.1);
            color: var(--text-white);
        }

        @media (prefers-reduced-motion: reduce) {

            .floating-shape,
            .floating-icon,
            .coming-soon-heading {
                animation: none;
            }

            .floating-shape {
                opacity: 0.1;
            }
        }
    </style>
</head>
